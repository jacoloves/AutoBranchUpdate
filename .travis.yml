language: go
os:
  - linux
  - osx
arch:
  - amd64
  - arm64
go:
  - auto
before_install: 
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
  - go test -v covermode=count -coverprofile=coverage.out
  - $HOME/gopath/bin/goveralls -coverprofile-coverage.out -service=travis-vi -repotoken
  - $COVERALLS_TOKEN
